<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assine Sexlog VIP</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="modal">
      <header class="modal___header">
        <button class="header__btn header__btn--previous">〈 </button>
        <h1 class="header__title">Assine o Sexlog VIP</h1>
        <button class="header__btn header__btn--next">X</button>
        <div class="header__breadcrumb">
          <div class="breadcrumb__step">
            <p>
              Escolha o plano ideal pra você
            </p>
          </div>
          <div class="breadcrumb__step breadcrump--active">
            <p>
              Escolha o plano ideal pra você
            </p>
          </div>
        </div>
      </header>
      <main class="modal__steps">
        <div class="step step--firstStep">
          <div class="step__item">
            <div class="step__planPrice">
              <div class="step__coin">
                R$
              </div>
              <div class="step__price">
                49
              </div>
              <div class="step__cents">
                90
              </div>
              <div class="step__planType">
                /mês
              </div>
            </div>
            <div class="step__paymentMethods">
              <ul class="paymentMethods__list">
                <li class="paymentMethods__item">
                  <div class="paymentMethods__icon">
                    <img src="img/icon-creditCard.svg" alt="">
                  </div>
                  <span class="paymentMethods__method">Pagamento no <b>cartão de crédito</b></span>
                </li>
                <li class="paymentMethods__item">
                  <div class="paymentMethods__icon">
                    <img src="img/icon-debit.svg" alt="">
                  </div>
                  <span class="paymentMethods__method">Pagamento no <b>cartão de crédito</b></span>
                </li>
                <li class="paymentMethods__item">
                  <div class="paymentMethods__icon">
                    <img src="img/icon-boleto.svg" alt="">
                  </div>
                  <span class="paymentMethods__method">Pagamento no <b>cartão de crédito</b></span>

                </li>
              </ul>
            </div>
          </div>
          <div class="step__item">
            <div class="step__plans">
              <label class="step__label step__plans--checked ">
                <input class="step__input" type="checkbox" value="1 mês">
                <span class="step__months">1 mês</span>
              </label>
              <label class="step__label">
                <input class="step__input" type="checkbox" value="1 mês">
                <span class="step__months">3 meses</span>
              </label>
              <label class="step__label">
                <input class="step__input" type="checkbox" value="1 mês">
                <span class="step__months">6 meses</span>
              </label>
            </div>
          </div>
        </div>
      </main>
      <footer class="modal__footer">
        <div class="footer__seal">
          <img src="img/seal-SSL.png" alt="Secure GlobalSign Seal">
        </div>
        <button class="footer__btn" type="button">
          Próximo passo: pagamento
        </button>
      </footer>
    </section>
</body>
</html>
